<p>rooms works!</p>
<mat-card class="card-container mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>
      Room
    </mat-card-title>
    <a [routerLink]="['/room-create']" mat-mini-fab color="primary"><mat-icon id="plus">add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="roomId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.roomId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="roomNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Room No</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.roomNo}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="roomType">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Room Type</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.roomType}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="departmentId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getDepartmentName(element.departmentId)}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/rooms-edit',element.roomId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
